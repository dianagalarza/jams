<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Jams</title>
  </head>

  <body>
    <header>
      <h1>Jams Chat</h1>
      <div class="input-group mb-3">
        <input id="username" type="text" class="form-control" placeholder="Enter your username" aria-label="Type here" aria-describedby="basic-addon2">
        <div class="input-group-append">
        <button id="send_username" class="btn btn-primary btn-lg" style="background-color:#abe3e5; border:none" type="button">Change username</button>
        </div>
      </div>
    </header>

    <section>
      <div id="change_username">
	
      </div>
    </section>

    <section id="chatroom">
      <section id="feedback" class="fromthem"></section>
    </section>

    

    <section id="input_zone">
      <div class="input-group mb-3">
        <input id="message" type="text" class="form-control" placeholder="Enter your message..." aria-label="Type here" aria-describedby="basic-addon2">
        <div class="input-group-append">
          
        </div>
        <div class="input-group-append">
        <button id="send_message" class="vertical-align btn btn-primary btn-lg" style="background-color:#abe3e5; border:none" type="button">Send</button>
        </div>

      </div>

      <!-- <input id="message" class="vertical-align" type="text" /> -->
      <!-- <button id="send_message" class="vertical-align" type="button">Send</button> -->

    </section>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="client.js"></script>

  </body>
</html>
